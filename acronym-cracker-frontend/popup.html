<!DOCTYPE html>
<html>
  <head>
    <title>Acronym Cracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel = "stylesheet"
   type = "text/css"
   href = "contentstylesheet.css" />
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/acronym-cracker-logo.png" />Acronym Cracker
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="text-box-container">
      <div class="text-box">
          <form>
            <input type="text" name="fname" placeholder="Type in Acronym" id="acronym-entered" />
            <input class="button" type="submit" value="Search" id="search-button" />
          </form>
      </div>
        
    </div>
    <div class="modal-icons">
      <div class="flex-container">
          <p class = "defination-content" id="defination">Please Enter an Acronym and Search.</p> 
      </div>
    </div>
  </body>

  <script type="text/javascript" src="search.js"></script> 
</html>
